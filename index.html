<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromoPalette - Voucher Verification</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>PromoPalette - Voucher Verification</h1>
    </header>
    <main>
        <div id="voucher-form">
            <label for="voucher-code">Enter Voucher Code:</label>
            <input type="text" id="voucher-code" placeholder="Enter your voucher code">
            <button id="verify-button">Verify</button>
            <p id="verification-result"></p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
